<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <h1>Survey Form</h1>
      <p>
        Feel Free to answer the questions below based on your experience and
        opinion. If your are not convinient in answering a particular question
        please skip it by answering "no".Every answer would be very appreciated.
        Thank you for your time.
      </p>

      <form>
        <section>
          <div class="input-container">
            <label for="name">Your Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="name"
              required
            />
          </div>
          <div class="input-container">
            <label for="email">Your Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="abc@gmail.com"
              required
            />
          </div>
          <div class="input-container">
            <label for="number">Your Phone Number</label>
            <input
              type="number"
              id="number"
              name="number"
              placeholder="999999999"
              required
            />
          </div>
          <div class="input-container">
            <label for="place">Where Do You Live ?</label>
            <select name="place">
              <option value="" selected>Select</option>
              <option value="Delhi">Delhi</option>
              <option value="mumbai">Mumbai</option>
              <option value="Bhubaneswar">Bhubaneswar</option>
              <option value="Bengaluru">Benaluru</option>
            </select>
          </div>
        </section>
        <section>
          <div class="input-container">
            <label for="name">Your Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="name"
              required
            />
          </div>
          <div class="input-container">
            <label for="name">Your Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="name"
              required
            />
          </div>
        </section>
      </form>
    </div>
  </body>
</html>
